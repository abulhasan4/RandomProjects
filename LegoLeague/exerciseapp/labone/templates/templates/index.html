{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 mb-5 mb-md-0"> <!-- Increased mb-5 class for larger margin bottom -->
            <div class="card bg-light shadow">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Already have an account?</h5>
                    <div class="text-center">
                        <a href="/login" class="btn btn-primary btn-lg">Login</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-light shadow">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Don't have an account?</h5>
                    <div class="text-center">
                        <a href="{% url 'register' %}" class="btn btn-success btn-lg">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block extra_css %}
<style>
    .card {
        border: none;
        border-radius: 15px;
        background-color: #fff; 
        box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
    }

    .card-title {
        color: #dc3545;
    }

    .btn-primary {
        background-color: #007bff; 
        border-color: #007bff; 
    }

    .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc; 
    }

    .btn-success {
        background-color: #28a745; 
        border-color: #28a745; 
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34; 
    }

    .btn-danger {
        background-color: #dc3545; 
        border-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130; 
    }
</style>
{% endblock %}
